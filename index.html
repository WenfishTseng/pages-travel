<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/my.css" />
  <title>Document</title>
</head>

<body>
  <div class="banner"></div>
  <div class="header" id="header">
    <div class="container">
      <h1>高雄旅遊資訊網</h1>
      ‍‍<select id="area">
      </select>
      <div class="hot-section">
        <h3>熱門行政區</h3>
        <div class="hot-word">
          <input type="button" class="btn btn1" id="btn1" value="苓雅區"></input>
          <input type="button" class="btn btn2" value="三民區"></input>
          <input type="button" class="btn btn3" value="內門區"></input>
          <input type="button" class="btn btn4" value="美濃區"></input>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="container">
        <div class="line"></div>
        <h2 class="title">三民區</h2>
        <ul class="list">
          <li>
            <div class="place-img">
              <h4>中都愛河濕地公園</h4>
              <h5>三民區</h5>
            </div>
            <div class="place-info">
              <div class="row">
                <div class="small-icon"><img src="images/icons_clock.png" alt="time"></div>
                <span>全天候開放</span>
              </div>
              <div class="row">
                <div class="small-icon"><img src="images/icons_pin.png" alt="location"></div>
                <span>高雄市三民區同盟三路與十全三路交叉處</span>
              </div>
              <div class="row third-row">
                <div class="phone">
                  <div class="small-icon"><img src="images/icons_phone.png" alt="phone"></div>
                  <span>886-7-7995678</span>
                </div>
                <div class="tag">
                  <div class="small-icon"><img src="images/icons_tag.png" alt="tag"></div>
                  <span>免費參觀</span>
                </div>
              </div>
            </div>

          </li>
          <!-- <li>123</li> -->
        </ul>
        <ul class="pages">
          <li class="prev">
            < prev </li>
          <li>1</li>
          <li class="next"> next > </li>
        </ul>

      </div>

    </div>

    <div class="footer">
      <h6>高雄旅遊網</h6>
      <p>資料提供：高雄市政府</p>
    </div>
  </div>
  <div class="content"></div>
  <img class="gotop" src="images/btn_goTop.png" alt="gotop" width="18px" height="18px">
  <script src="js/my.js"></script>
</body>

</html>
